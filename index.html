<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totk Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/favicon.ico" />
</head>

<body>
    <main>
        <img src="./media/totk-logo.png" alt="" class="totk-logo">
        <!-- <p>Zelda Tears of the Kingdom</p> -->

        <div class="countdown-container">
            <div class="countdown">
                <div class="numbers days">34</div>
                <div class="countdown-info">Days</div>
            </div>
            <div class="countdown">
                <div class="numbers hours">12</div>
                <div class="countdown-info">Hours</div>
            </div>
            <div class="countdown">
                <div class="numbers mins">20</div>
                <div class="countdown-info">Mins</div>
            </div>
            <div class="countdown">
                <div id="seconds" class="numbers seconds">00</div>
                <div class="countdown-info">Seconds</div>
            </div>
        </div>
        <div class="countdown-text">
            <p>Countdown Until Release</p>
            <p>May 12th, 2023</p>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
